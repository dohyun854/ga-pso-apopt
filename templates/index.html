<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Mesh AP 배치</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">AP 배치 이미지 업로드</h1>
        
        <form action="/process" method="post" enctype="multipart/form-data" id="uploadForm" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">이미지 파일 업로드:</label>
                <input type="file" name="file" id="file" class="form-control" required>
            </div>
            
            <!-- AP 개수 숫자로 입력 가능하게 수정 -->
            <div class="mb-3">
                <label for="ap_count" class="form-label">AP 개수 입력:</label>
                <input type="number" name="ap_count" id="ap_count" class="form-control" min="1" required>
            </div>

            <!-- 알고리즘 선택 항목 추가 -->
            <div class="mb-3">
                <label for="algorithm" class="form-label">알고리즘 선택:</label>
                <select name="algorithm" id="algorithm" class="form-select">
                    <option value="pso">PSO (Particle Swarm Optimization)</option>
                    <option value="ga">GA (Genetic Algorithm)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">제출</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // 처리 중 알림
            Swal.fire({
                title: '처리 중입니다...',
                text: '잠시만 기다려주세요.',
                icon: 'info',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
            
            // FormData 객체 생성하여 폼 데이터 전송
            const formData = new FormData(this);
            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .catch(error => {
                // 오류 시 알림
                Swal.fire({
                    title: '오류!',
                    text: '파일 업로드 중 문제가 발생했습니다.',
                    icon: 'error'
                });
                console.error(error);
            });
        });
    </script>
</body>
</html>
