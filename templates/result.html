<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP 배치 결과</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">최적의 AP 배치 결과</h1>
        
        <!-- AP 배치 결과 이미지 -->
        <img src="{{ url_for('static', filename=output_image) }}" alt="AP 배치 결과 이미지" class="img-fluid mb-3 border border-secondary rounded">
        
        <!-- 다시 시도하기 버튼 -->
        <a href="/" class="btn btn-primary mt-3">다시 시도하기</a>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    
    <script>
        // 페이지 로드 후 완료 알림
        document.addEventListener('DOMContentLoaded', function() {
            Swal.fire({
                title: '완료!',
                text: 'AP 배치가 성공적으로 완료되었습니다.',
                icon: 'success',
                confirmButtonText: '확인'
            });
        });
    </script>
</body>
</html>
