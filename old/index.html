<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Optimization Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        #canvas {
            border: 1px solid #333;
            margin-top: 20px;
        }
        #signal-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Router Optimization Tool</h1>
        <form id="optimize-form" class="bg-white shadow-md rounded px-8 py-6">
            <div class="mb-4">
                <label for="num_routers" class="block text-gray-700">Number of Routers:</label>
                <input type="number" id="num_routers" class="mt-1 block w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-4">
                <label for="coverage_range" class="block text-gray-700">Coverage Range:</label>
                <input type="number" id="coverage_range" class="mt-1 block w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-4">
                <label for="bandwidth" class="block text-gray-700">Bandwidth (Mbps):</label>
                <input type="number" id="bandwidth" class="mt-1 block w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-4">
                <label for="num_users" class="block text-gray-700">Number of Users:</label>
                <input type="number" id="num_users" class="mt-1 block w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-4">
                <label for="wall_penalty" class="block text-gray-700">Wall Penalty:</label>
                <input type="number" id="wall_penalty" class="mt-1 block w-full border border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-4">
                <label for="image" class="block text-gray-700">Upload Room Layout Image:</label>
                <input type="file" id="image" class="mt-1 block w-full border border-gray-300 rounded p-2" accept="image/*" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Optimize</button>
        </form>
        <div id="results" class="mt-6"></div>
        <img id="signal-image" src="" alt="Signal Map" class="hidden">
    </div>

    <script>
        $(document).ready(function() {
            $('#optimize-form').on('submit', function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('num_routers', $('#num_routers').val());
                formData.append('coverage_range', $('#coverage_range').val());
                formData.append('bandwidth', $('#bandwidth').val());
                formData.append('num_users', $('#num_users').val());
                formData.append('wall_penalty', $('#wall_penalty').val());
                formData.append('image', $('#image')[0].files[0]);

                Swal.fire({
                    title: 'Optimizing...',
                    didOpen: () => {
                        Swal.showLoading()
                    }
                });

                $.ajax({
                    url: '/optimize',
                    method: 'POST',
                    processData: false,
                    contentType: false,
                    data: formData,
                    success: function(response) {
                        Swal.close();
                        displayResults(response);
                    },
                    error: function(xhr) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: xhr.responseJSON.error || 'Something went wrong!'
                        });
                    }
                });
            });
        });

        function displayResults(data) {
            $('#results').empty();
            $('#results').append('<h3 class="text-xl font-bold">Optimized Router Positions:</h3>');
            data.positions.forEach((pos, index) => {
                $('#results').append(`<p>Router ${index + 1}: (x: ${pos[0].toFixed(2)}, y: ${pos[1].toFixed(2)})</p>`);
            });
            $('#results').append('<h3 class="text-xl font-bold mt-4">Signal Strength Map:</h3>');
            $('#signal-image').attr('src', data.signal_image).removeClass('hidden');
        }
    </script>
</body>
</html>
